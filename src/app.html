<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Anton&family=Indie+Flower&family=Inter:wght@100;300;400;500;600;700&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,700&family=Sofia+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,700&display=swap" rel="stylesheet">
		<style>
			.inter {
				font-family: "Inter", sans-serif;
			}
			.playfair {
				font-family: "Playfair Display", serif;
			}
			.satisfy {
				font-family: "Satisfy", cursive;
			}
			.monst {
				font-family: 'Montserrat', sans-serif;
			}
			.anton  {
				font-family: 'Anton', sans-serif;
			}
			.indie {
				font-family: 'Indie Flower', cursive;
			}
			.sofia {
				font-family: 'Sofia Sans', sans-serif;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover" class="inter text-white bg-[#1E1E1E]">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
